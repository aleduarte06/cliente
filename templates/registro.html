<div class="row">
    <section class="col-md-6">
        <h3>Registro</h3>
        <form>
            <fieldset class="form-group">
                <label for="email" >Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email" ng-model="user.email"/>
            </fieldset>
            <fieldset class="form-group">
                <label for="password" >Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" id="password" ng-model = "user.password"/>
            </fieldset>
            <fieldset class="form-group">
                <label for="password-2" >Repetir Contraseña</label>
                <input type="password" class="form-control" placeholder="Email" id="password-2" ng-model = "user.passwordChk"/>
            </fieldset>
            <br/>
            <fieldset class="form-group">
                <button class="btn btn-default btn-block" ng-click="register()">Registrarme</button>
            </fieldset>
        </form>
    </section>
</div>
